[package]
name = "weiback-rs"
version = "0.2.4"
edition = "2024"
default-run = "weiback-rs"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "weiback"
path = "src/lib.rs"

[[bin]]
name = "weiback-rs"
path = "src/bin/weiback-rs/main.rs"

[[bin]]
name = "db-upgrade-tool"
path = "src/bin/db-upgrade-tool.rs"

[dependencies]
anyhow = { version = "1.0.90", features = ["backtrace"] }
bytes = "1.8.0"
chrono = { version = "0.4.38", default-features = false }
eframe = "0.32.0"
egui = "0.32.0"
env_logger = "0.11.5"
futures = "0.3.31"
image = "0.25.4"
itertools = "0.14.0"
log = "0.4.22"
once_cell = "1.21.3"
regex = "1.11.0"
reqwest = "0.12.22"
serde = { version = "1.0.211", features = ["serde_derive"] }
serde_json = "1.0.132"
sqlx = { version = "0.8.2", features = ["sqlite", "runtime-tokio-rustls"] }
tera = "1.20.0"
thiserror = "2.0.12"
tokio = { version = "1.46.1", features = [
    "macros",
    "rt-multi-thread",
    "time",
    "fs",
] }
weibosdk-rs = { git = "git://github.com:Shapooo/weibosdk-rs.git" }
url = "2.5.4"

[dev-dependencies]
flate2 = "1.0.34"
