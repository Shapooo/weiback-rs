[package]
name = "weiback-rs"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html


[dependencies]
anyhow = "1.0.72"
bytes = "1.4.0"
chrono = { version = "0.4.26", default-features = false }
eframe = "0.22.0"
egui = "0.22.0"
env_logger = "0.10.0"
futures = "0.3.28"
image = "0.24.6"
lazy_static = "1.4.0"
log = "0.4.19"
regex = "1.9.1"
reqwest = { version = "0.11.18", features = ["json", "gzip", "rustls", "blocking", "cookies"] }
reqwest_cookie_store = "0.6.0"
serde = { version = "1.0.173", features = ["serde_derive"] }
serde_json = "1.0.103"
sqlx = { version = "0.7.1", features = ["sqlite", "runtime-tokio-rustls"] }
tera = "1.19.0"
thiserror = "1.0.43"
tokio = { version = "1.29.1", features = ["macros", "rt-multi-thread", "time", "fs"] }
